<!-- Tag html <html>
    Na tag <head> irá as configurações do meu documento.
    Na tag <body> irá todo o meu conteúdo visível na página -->
<!-- HTML
    Lingaugem de marcação de Hipertexto
-->
<!DOCTYPE html>
<html lang="pt_br"><!-- lang é um atibuto -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- alt + z = ajusta a página para a tela do vscode -->
    <title>Profy | Sua plataforma de estudos online</title>
</head>
<body>
    <div id="container">

        <h1>Proffy</h1>
        <p>Sua plataforma de estudos online</p>
        <img src="/images/logo.svg" alt="Logo">
        <button>Estudar</button>
        <button>Dar Aulas</button>
        
    </div>

</body>
</html>
